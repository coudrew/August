    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="chartControls col-md-6">
                    <div class="col-md-6"  id="chartControls">
                        <!--<form>-->
                            <span>Title:</span>
                            <input type="text" id="titleInput"/><br/>
                            <span>Data Set:</span>
                            <input type="text" id="dataSetSelectInput"/><br/>
                            <span>Data Point Label:</span>
                            <input type="text" id="dataPointLabelInput"/><br/>
                            <span>Data Point Value:</span>
                            <input type="text" id="dataPointValueInput"/><br/>    
                        <!--</form>-->
                    </div>
                    <button id="titleSetButton">Set Title</button><br/>
                    <button id="dataPointSetButton">Set Datapoint</button><br/>
                    <button id="drawChartButton">Draw/Update Chart</button>               
                </div>
                <div id="chartContainer" class="chart col-md-6"></div>
            </div>
        </div>
