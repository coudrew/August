<!DOCTYPE html>
<html>
    <head>
        <title>Interest Calculator</title>
    </head>
    
    <body>
        <h1>Interest Calculator</h1>
        <form>
            <span>Please fill out the following:</span>
            <br/>
            <span>Amount Borrowing:</span>
            <input type="text" id="amountInput"/>
            <br/>
            <span>Interest Rate (%):</span>
            <input type="text" id="rateInput"/>
            <br/>
            <span>Length of amortization in months:</span>
            <input type="text" id="lengthInput"/>
            <br/>
        </form>
        <button id="submitButton">Submit</button>
        <div id="output">
        </div>
        <script src="Interest_Calculator.js"></script>
    </body>
</html>
